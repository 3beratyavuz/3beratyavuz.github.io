<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pendikgücü Gençlik ve Spor Kulübü</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<link rel="icon" type="image/png" href="images/yenilogo.png"/>
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logopng.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Yetkili Giriş
					</span>

					<div class="wrap-input100 validate-input" data-validate = "kullanıcı adı giriniz.">
						<input class="input100" type="text" name="email" placeholder="kullanıcı adı">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "şifre giriniz.">
						<input class="input100" type="password" name="pass" placeholder="şifre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							GİRİŞ
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="index.html">
							Anasayfaya Dön
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
		<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/login.js"></script>

</body>
</html>
